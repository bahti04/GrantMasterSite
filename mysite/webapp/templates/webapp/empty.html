{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Empty Entries</title>
    <link rel="stylesheet" href="{% static 'webapp/css/empty.css' %}">
</head>
<body>
    <div class="container">
        <h1>Check Empty Entries</h1>
        <form id="emptyForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <div class="button-group">
                <button type="button" onclick="checkEmptyEntries()">Empty</button>
            </div>
        </form>
        <div id="status"></div>
        <div id="download-links"></div>
    </div>

    <script>
        function checkEmptyEntries() {
            const form = document.getElementById('emptyForm');
            const formData = new FormData(form);

            fetch('/emptycheck/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                const linksContainer = document.getElementById('download-links');
                statusDiv.innerText = data.message;
                linksContainer.innerHTML = '';  // Очищаем предыдущие ссылки
                if (data.link) {
                    const a = document.createElement('a');
                    a.href = data.link;
                    a.innerText = 'Download File with Empty Entries';
                    a.style.display = 'block';
                    linksContainer.appendChild(a);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>

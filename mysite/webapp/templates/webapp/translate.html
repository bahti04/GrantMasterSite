{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate File</title>
    <link rel="stylesheet" href="{% static 'webapp/css/translate.css' %}">
</head>
<body>
    <div class="container">
        <h1>Translate File</h1>
        <form id="translateForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <div class="button-group">
                <button type="button" onclick="translateFile('kaz-rus')">Kaz-Rus</button>
                <button type="button" onclick="translateFile('rus-kaz')">Rus-Kaz</button>
            </div>
        </form>
        <div id="status"></div>
        <div id="download-links"></div>
    </div>

    <script>
        function translateFile(direction) {
            const form = document.getElementById('translateForm');
            const formData = new FormData(form);
            formData.append('direction', direction);

            fetch('/translated/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = data.message;
                const linksContainer = document.getElementById('download-links');
                linksContainer.innerHTML = '';  // Очищаем предыдущие ссылки
                if (data.link) {
                    const a = document.createElement('a');
                    a.href = data.link;
                    a.innerText = 'Download Translated File';
                    a.style.display = 'block';
                    linksContainer.appendChild(a);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('status').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
